{% extends "base.html" %} {% block title %}Advertisements{% endblock %}
{% block content %}
    <div class="header" id="myHeader">
        <h2>Advertisements</h2>
    </div>
    <div>
        <form action="{{ url_for('adsControl.upload_ad') }}" method="post" enctype="multipart/form-data">
            <label for="ad-file">Select an ad image or video:</label>
            <input type="file" id="ad-file" name="ad-file" accept="image/*,video/*">
            <button type="submit">Upload</button>
        </form>
    </div>
    <div>
        {% for ad in ads %}
                <div>
                    <img src="{{ url_for('static', filename= 'adverts/thumbnails/' + ad.thumbnail_path.split('/')[-1]) }}" alt="{{ ad.adName }}">
                    <p>{{ ad.adName }}</p>
                </div>
        {% endfor %}
    </div>
{% endblock %}
