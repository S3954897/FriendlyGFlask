{% extends "base.html" %} {% block title %}Admin{% endblock %}
{% block content %}
    <div class="header" id="myHeader">
        <h2>Admin</h2>
        <br>
        <button onclick="window.location.href='/logout';">Logout</button>
        <nav>
            <ul>
                <li><a href='/screens'>Screens</a></li>
                <li><a href='/items'>Items</a></li>
                <li><a href='/profile'>Profile</a></li>
                {% if user.userType == 1 %}
                    <li><a href='/home'>Home</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    <div>
        <form method="POST">
            <fieldset>
                <input type="radio" id="users" name="setup" value="users" onclick="window.location.href='/adminUsers';">
                <label for="users">Users</label>
                <input type="radio" id="shops" name="setup" value="shops" onclick="window.location.href='/adminShops';">
                <label for="shops">Shops</label>
                <input type="radio" id="displays" name="setup" value="displays" checked="checked">
                <label for="displays">Displays</label>
            </fieldset>
        </form>
    </div>
    {% block addNewContent %}
        <div>
            <h3>Add New Shop</h3>
            <form method="POST">
                <button type="submit">SAVE</button>
                <article>
                    <table>
                        <tr>
                            <th>Display ID: </th>
                            <td>
                                <input
                                  type="newDisplayID"
                                  class="form-control"
                                  id="newDisplayID"
                                  name="newDisplayID">
                            </td>
                        </tr>
                        <tr>
                            <th>Shop Name/Address: </th>
                            <td>
                                <select class="form-control" id="newShopID" name="newShopID">
                                {% for shop in shops %}
                                    <option value="{{ shop.shopID }}">{{ shop.shopName }} {{ shop.shopAddress }}</option>
                                {% endfor %}
                                </select>
                            </td>
                        </tr>
                    </table>
                </article>
            </form>
        </div>
    </div>
    {% endblock %}
{% endblock %}
