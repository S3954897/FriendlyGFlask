{% extends 'base.html' %}

{% block content %}
  <h1>Edit Shop</h1>
  <form method="POST" action="{{ url_for('views.adminShopEdit', shop_id=shop.shopID) }}">
    <input type="hidden" name="shopID" value="{{ shop.shopID }}">
    <div class="form-group">
      <label for="newShopName">Shop Name:</label>
      <input type="text" class="form-control" id="newShopName" name="newShopName" value="{{ shop.shopName }}">
    </div>
    <div class="form-group">
      <label for="newShopAddress">Shop Address:</label>
      <input type="text" class="form-control" id="newShopAddress" name="newShopAddress" value="{{ shop.shopAddress }}">
    </div>
    <div class="form-group">
      <label for="newPrimaryUserID">Primary User:</label>
      <select class="form-control" id="newPrimaryUserID" name="newPrimaryUserID">
        {% for user in users %}
          {% if user.id == shop.primaryUserID %}
            <option value="{{ user.id }}" selected>{{ user.firstName }} {{ user.lastName }}</option>
          {% else %}
            <option value="{{ user.id }}">{{ user.firstName }} {{ user.lastName }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="reset" onclick="window.location.href='/adminShops';">CANCEL</button>

  </form>
{% endblock %}
